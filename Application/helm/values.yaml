ReplicaNumber: 1

containers:
  containerPort: 8080
  image: 'quay.io/evgenymog/test'
  tag: 'chart_v1'

service:
  servicePort: 8080

probes:
  readiness:
    path: /health/readiness 
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3 
  liveness:
    path: /health/liveliness
    initialDelaySeconds: 1
    timeoutSeconds: 1
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3 
volume:
  mount:
    path: /tmp/html
test: Healty
github:
  user: EvgenyMog
  token: 
  url: <https://api.github.com/repos/EvgenyMog/redhatmicro/issues>